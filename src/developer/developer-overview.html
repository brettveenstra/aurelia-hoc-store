<template>
  <!-- this higher order component will require all its childs -->
  <require from="./add-developer-form"></require>
  <require from="./list-developers"></require>

  <!-- and render them, passing in the state as input -->
  <add-developer-form state.bind="state"></add-developer-form>

  <br /><br />

  <list-developers developers.bind="state.developers"
                   load-all-devs.call="store.loadAllDevs()"
                   load-pro-devs.call="store.loadProDevs()"
                   load-junior-devs.call="store.loadJuniorDevs()"></list-developers>
</template>
